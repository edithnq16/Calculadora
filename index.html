<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="appBg">
        <form name="Calculador">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>

            <div class="buttons-container">
                <input type="button" value="7" onclick="document.Calculador.ans.value+='7'" class="gray">
                <input type="button" value="8" onclick="document.Calculador.ans.value+='8'" class="gray">
                <input type="button" value="9" onclick="document.Calculador.ans.value+='9'" class="gray">
                <input type="button" value="+" onclick="document.Calculador.ans.value+='+'" class="orange">
                
                <input type="button" value="4" onclick="document.Calculador.ans.value+='4'" class="gray">
                <input type="button" value="5" onclick="document.Calculador.ans.value+='5'" class="gray">
                <input type="button" value="6" onclick="document.Calculador.ans.value+='6'" class="gray">
                <input type="button" value="-" onclick="document.Calculador.ans.value+='-'" class="orange">
                
                <input type="button" value="1" onclick="document.Calculador.ans.value+='1'" class="gray">
                <input type="button" value="2" onclick="document.Calculador.ans.value+='2'" class="gray">
                <input type="button" value="3" onclick="document.Calculador.ans.value+='3'" class="gray">
                <input type="button" value="*" onclick="document.Calculador.ans.value+='*'" class="orange">
                
                <input type="button" value="0" onclick="document.Calculador.ans.value+='0'" class="gray">
                <input type="reset" value="C">
                <input type="button" value="=" onclick="document.Calculador.ans.value=eval(document.Calculador.ans.value)">
                <input type="button" value="/" onclick="document.Calculador.ans.value+='/'" class="orange">
            </div>
        </form>
    </div>

</body>
</html>
